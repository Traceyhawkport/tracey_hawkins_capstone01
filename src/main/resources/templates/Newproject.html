<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>New Project</title>
    <!-- Add Bootstrap CSS CDN or local files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
    .logo-link {
      display: inline-block;
      margin-right: 10px;
    }

    .footer {
      background-color: #ffffff;
    }

    .card {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
</head>

<body>
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://live.staticflickr.com/65535/52901198720_b04b263c25_h.jpg" alt="Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <a class="btn btn-light ml-3" href="/login">Logout</a>
            </div>
        </div>
    </nav>
</header>

<!-- Page content -->
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">New Project</h5>
            <form th:action="@{/create}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Project Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Project Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Project Start Date:</label>
                    <input type="date" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">Project Due Date:</label>
                    <input type="date" class="form-control" id="endDate" name="endDate">
                </div>
                <button type="submit" class="btn btn-primary" >Create Project</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-white text-dark text-center py-3">
    <p>&copy; 2023 My Website. All rights reserved.</p>
</footer>

<!-- Add Bootstrap JS CDN or local files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
